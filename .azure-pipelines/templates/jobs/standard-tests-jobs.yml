jobs:
  - job: test
    variables:
      PYTHON_VERSION: 3.9
    strategy:
      matrix:
        macos-py310:
          IMAGE_NAME: macOS-10.15
          PYTHON_VERSION: 3.10
          TOXENV: py310
        linux-py310-cover:
          IMAGE_NAME: ubuntu-18.04
          PYTHON_VERSION: 3.10
          TOXENV: py310-cover
    pool:
      vmImage: $(IMAGE_NAME)
    steps:
      - template: ../steps/tox-steps.yml
  - job: test_sphinx_builds
    pool:
      vmImage: ubuntu-20.04
    steps:
      - template: ../steps/sphinx-steps.yml
