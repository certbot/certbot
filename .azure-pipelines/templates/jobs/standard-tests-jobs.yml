jobs:
  - job: test
    variables:
      PYTHON_VERSION: 3.12
    strategy:
      matrix:
        macos-cover:
          IMAGE_NAME: macOS-15
          TOXENV: cover
          # As of pip 23.1.0, builds started failing on macOS unless this flag was set.
          # See https://github.com/certbot/certbot/pull/9717#issuecomment-1610861794.
          PIP_USE_PEP517: "true"
        linux-oldest:
          IMAGE_NAME: ubuntu-22.04
          PYTHON_VERSION: 3.9
          TOXENV: oldest
        linux-py39:
          # linux unit tests with the oldest python we support
          IMAGE_NAME: ubuntu-22.04
          PYTHON_VERSION: 3.9
          TOXENV: py39
        linux-cover:
          # linux unit+cover tests with the newest python we support
          IMAGE_NAME: ubuntu-22.04
          TOXENV: cover
        linux-lint:
          IMAGE_NAME: ubuntu-22.04
          TOXENV: lint-posix
        linux-mypy:
          IMAGE_NAME: ubuntu-22.04
          TOXENV: mypy
        linux-integration:
          IMAGE_NAME: ubuntu-22.04
          TOXENV: integration
        apache-compat:
          IMAGE_NAME: ubuntu-22.04
          TOXENV: apache_compat
        apacheconftest:
          IMAGE_NAME: ubuntu-22.04
          TOXENV: apacheconftest-with-pebble
        nginxroundtrip:
          IMAGE_NAME: ubuntu-22.04
          TOXENV: nginxroundtrip
    pool:
      vmImage: $(IMAGE_NAME)
    steps:
      - template: ../steps/tox-steps.yml
  - job: test_sphinx_builds
    pool:
      vmImage: ubuntu-22.04
    steps:
      - template: ../steps/sphinx-steps.yml
