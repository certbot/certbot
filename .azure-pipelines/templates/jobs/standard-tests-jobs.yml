jobs:
  - job: test
    variables:
      PYTHON_VERSION: 3.13
    strategy:
      matrix:
        macos-cover:
          IMAGE_NAME: macOS-15
          TOXENV: cover
    pool:
      vmImage: $(IMAGE_NAME)
    steps:
      - template: ../steps/tox-steps.yml
  - job: test_sphinx_builds
    pool:
      vmImage: ubuntu-22.04
    steps:
      - template: ../steps/sphinx-steps.yml
