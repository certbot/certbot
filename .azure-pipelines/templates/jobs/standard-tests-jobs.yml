jobs:
  - job: test
    variables:
      PYTHON_VERSION: 3.11
    strategy:
      matrix:
        macos-py37-cover:
          IMAGE_NAME: macOS-12
          PYTHON_VERSION: 3.7
          TOXENV: cover
          # As of pip 23.1.0, builds started failing on macOS unless this flag was set.
          # See https://github.com/certbot/certbot/pull/9717#issuecomment-1610861794.
          PIP_USE_PEP517: "true"
        macos-cover:
          IMAGE_NAME: macOS-12
          TOXENV: cover
          # See explanation under macos-py37-cover.
          PIP_USE_PEP517: "true"
        windows-py37:
          IMAGE_NAME: windows-2019
          PYTHON_VERSION: 3.7
          TOXENV: py-win
        windows-py39-cover:
          IMAGE_NAME: windows-2019
          PYTHON_VERSION: 3.9
          TOXENV: cover-win
        windows-integration-certbot:
          IMAGE_NAME: windows-2019
          PYTHON_VERSION: 3.9
          TOXENV: integration-certbot
        linux-oldest:
          IMAGE_NAME: ubuntu-22.04
          PYTHON_VERSION: 3.7
          TOXENV: oldest
        linux-py37:
          IMAGE_NAME: ubuntu-22.04
          PYTHON_VERSION: 3.7
          TOXENV: py37
        linux-cover:
          IMAGE_NAME: ubuntu-22.04
          TOXENV: cover
        linux-lint:
          IMAGE_NAME: ubuntu-22.04
          TOXENV: lint-posix
        linux-mypy:
          IMAGE_NAME: ubuntu-22.04
          TOXENV: mypy
        linux-integration:
          IMAGE_NAME: ubuntu-22.04
          PYTHON_VERSION: 3.8
          TOXENV: integration
          ACME_SERVER: pebble
        apache-compat:
          IMAGE_NAME: ubuntu-22.04
          TOXENV: apache_compat
        apacheconftest:
          IMAGE_NAME: ubuntu-22.04
          TOXENV: apacheconftest-with-pebble
        nginxroundtrip:
          IMAGE_NAME: ubuntu-22.04
          TOXENV: nginxroundtrip
    pool:
      vmImage: $(IMAGE_NAME)
    steps:
      - template: ../steps/tox-steps.yml
  - job: test_sphinx_builds
    pool:
      vmImage: ubuntu-20.04
    steps:
      - template: ../steps/sphinx-steps.yml
