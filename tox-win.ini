[tox]
skipsdist = True
envlist = py{34,35,36,37},cover

[testenv]
deps = -e acme[dev]
       -e .[dev]
commands = pytest -n auto --pyargs acme
           pytest -n auto --pyargs certbot

[testenv:cover]
commands = pytest -n auto --cov acme --pyargs acme
           pytest -n auto --cov certbot --cov-append --pyargs certbot
